<button onclick='playpause()'>play/pause</button><br>
<span id="dataArray"></span>

  </div>

<script>
  var audio = new window.webkitAudioContext(),
        position = 0,
        scale = {
            g: 392,
            f: 349.23,
            e: 329.63,
            b: 493.88
        },

    mySong=["1","2","3","4","56","78","4","56","78","90","123","1","2","3","4","56","78","90","3","4","56","123"];

    function playpause(){
      setInterval(play, 1000 / 4);

      renderGraph();
    }
    
    function renderGraph(){
      var chart = new CanvasJS.Chart("chartContainer",
      {
        zoomEnabled: true,
        panEnabled: true, 
        title:{
          text: "Look and listen" 
        },
        legend: {
          horizontalAlign: "right",
          verticalAlign: "center"        
        },
        axisY:{
          includeZero: false
        },
        data: buildData(),  // random generator below
        });
      chart.render();
    }

    function buildData(){
     var limit = 1000;    //increase number of dataPoints by increasing this

      var data = []; var dataSeries = { type: "line" };
      var dataPoints = [];
      for (var i = 0; i < mySong.length; i += 1) {
        dataPoints.push({
          x: i,
          y: parseInt(mySong[i])
        });
      }
      dataSeries.dataPoints = dataPoints;
      data.push(dataSeries);   
      return data;
    }
    document.getElementById("dataArray").innerText = mySong;
    function createOscillator(freq) {
        var attack = 100,
            decay = 250,
            gain = audio.createGain(),
            osc = audio.createOscillator();

        gain.connect(audio.destination);
        gain.gain.setValueAtTime(0, audio.currentTime);
        gain.gain.linearRampToValueAtTime(1, audio.currentTime + attack / 1000);
        gain.gain.linearRampToValueAtTime(0, audio.currentTime + decay / 1000);

        osc.frequency.value = freq;
        osc.type ="square";
        osc.connect(gain);
        osc.start(0);

        setTimeout(function() {
            osc.stop(0);
            osc.disconnect(gain);
            gain.disconnect(audio.destination);
        }, decay)
    }

    function play() {
        var note = mySong[position],
            //freq = scale[note];
            freq = myScale[note];
        position += 1;
        if(position >= mySong.length) {
            //position = 0;
        }
        if(freq) {
            createOscillator(freq);
        }
    }
